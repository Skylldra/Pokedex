<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Pok√©dex</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #E0E0E0; /* Helle Schrift */
            margin: 0;
            padding: 20px;
        }
        @font-face {
            font-family: 'Pokemon';
            src: url('https://db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.woff2') format('woff2'),
                 url('https://db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Hintergrund-Themes */
        body.theme-dark {
            background-color: #121212; /* Standard-Dunkel */
        }
        
        body.theme-wall1 {
            background-color: #1e3a23;
            background-image: url('/Wallpaper/Wallpaper1.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall2 {
            background-color: #193549;
            background-image: url('/Wallpaper/Wallpaper2.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall3 {
            background-color: #4a1e1e;
            background-image: url('/Wallpaper/Wallpaper3.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall4 {
            background-color: #5a4e1e;
            background-image: url('/Wallpaper/Wallpaper4.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall5 {
            background-color: #3e1e5a;
            background-image: url('/Wallpaper/Wallpaper5.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall6 {
            background-color: #2c2c4a;
            background-image: url('/Wallpaper/Wallpaper6.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall7 {
            background-color: #6b2d2d;
            background-image: url('/Wallpaper/Wallpaper7.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-wall8 {
            background-color: #83b8d6;
            background-image: url('/Wallpaper/Wallpaper8.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        body.theme-custom {
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        /* Theme Selector Styles */
        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .theme-button {
            background-color: #3B5BA7;
            color: #FFCB05;
            border: 2px solid #FFCB05;
            border-radius: 5px;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-button:hover {
            background-color: #FFCB05;
            color: #3B5BA7;
        }
        
        .theme-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #1E1E1E;
            border: 2px solid #FFCB05;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 101;
        }
        
        .theme-dropdown.active {
            display: block;
        }
        
        .theme-option {
            padding: 10px 15px;
            color: #E0E0E0;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s;
        }
        
        .theme-option:hover {
            background-color: #333;
        }
        
        .theme-option:last-child {
            border-bottom: none;
        }
        
        h1 {
            font-family: 'Pokemon', sans-serif;
            color: #FFCB05; /* Pok√©mon Gelb */
            text-shadow: 3px 3px 0 #3B5BA7, /* Pok√©mon Blau */
                         -1px -1px 0 #3B5BA7,  
                         1px -1px 0 #3B5BA7,
                         -1px 1px 0 #3B5BA7,
                         1px 1px 0 #3B5BA7;
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        #pokedex-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .pokedex-column {
            flex: 1;
            min-width: 250px;
            max-width: 350px; /* Schmalere Tabellen */
            padding: 20px;
            background: rgba(30, 30, 30, 0.8); /* Halbdurchsichtiger Hintergrund */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Angepasster Schatten f√ºr Transparenz */
        }
        #caught-pokemon {
            border: 3px solid #4CAF50; /* Gr√ºne Umrandung f√ºr gefangene Pok√©mon */
        }
        #seen-pokemon {
            border: 3px solid #FF5252; /* Rote Umrandung f√ºr gesehene Pok√©mon */
        }
        .column-title {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(51, 51, 51, 0.7);
        }
        #caught-pokemon .column-title {
            color: #4CAF50; /* Gr√ºne √úberschrift f√ºr gefangene Pok√©mon */
        }
        #seen-pokemon .column-title {
            color: #FF5252; /* Rote √úberschrift f√ºr gesehene Pok√©mon */
        }
        .pokemon {
            padding: 10px;
            border-bottom: 1px solid rgba(51, 51, 51, 0.7); /* Leicht transparente Trennlinie */
            display: flex;
            align-items: center;
            justify-content: center; /* Zentriert die Elemente horizontal */
            text-align: left;
        }
        .pokemon:last-child {
            border-bottom: none; /* Letztes Element ohne Trennlinie */
        }
        /* Gefangen/Nicht Gefangen Icons */
        .caught {
            color: #4CAF50; /* Gr√ºn f√ºr gefangen */
        }
        .not-caught {
            color: #FF5252; /* Rot f√ºr nicht gefangen */
        }
        /* Shiny Pok√©mon */
        .shiny {
            color: #FFD700; /* Gold f√ºr Shiny */
            font-weight: bold;
            white-space: nowrap; /* Verhindert Umbruch */
        }
        /* Pokemon Bild Styling */
        .pokemon-image {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
            flex-shrink: 0;
            cursor: pointer; /* Zeigt an, dass das Bild klickbar ist */
            transition: transform 0.2s; /* Sanfte Hover-Animation */
        }
        .pokemon-image:hover {
            transform: scale(1.1); /* Leicht vergr√∂√üern beim Hover */
        }
        /* Container f√ºr den Pokemon Eintrag */
        .pokemon-entry {
            display: flex;
            align-items: center;
            justify-content: center; /* Zentriert die Pok√©mon horizontal */
            white-space: nowrap; /* Verhindert Umbruch */
            overflow: hidden; /* Bei √úberlauf abschneiden */
            width: 100%; /* Feste Breite f√ºr die Eintr√§ge */
        }
        
        /* Pokemon Info Bereich */
        .pokemon-info {
            white-space: nowrap; /* Verhindert Umbruch */
            overflow: hidden; /* Versteckt √úberlauf */
            text-overflow: ellipsis; /* Zeigt "..." bei √úberlauf */
            text-align: center; /* Zentriert den Text */
        }
        
        /* Modal-Style f√ºr die vergr√∂√üerte Ansicht */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: 5% auto;
            width: auto;
            max-width: 90%;
            min-width: 300px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-image {
            width: 150px; /* Gr√∂√üeres Bild im Modal */
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .modal-info {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-description {
            width: 100%;
            background-color: #2A2A2A;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left; /* Linksb√ºndiger Text */
            line-height: 1.6; /* Erh√∂hter Zeilenabstand */
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #E0E0E0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-button:hover {
            color: #FF5252;
        }

        /* Responsive Design f√ºr mobile Ger√§te */
        @media (max-width: 768px) {
            #pokedex-container {
                flex-direction: column;
                align-items: center;
            }
            .pokedex-column {
                width: 100%;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Pok√©dex von <span id="username"></span></h1>
    
    <div class="theme-selector">
        <button id="theme-btn" class="theme-button">Hintergrund √§ndern</button>
        <div id="theme-dropdown" class="theme-dropdown">
            <div class="theme-option" data-theme="dark">Standard (Dunkel)</div>
            <div class="theme-option" data-theme="wall1">Wald-Hintergrund</div>
            <div class="theme-option" data-theme="wall2">Wasser-Hintergrund</div>
            <div class="theme-option" data-theme="wall3">Feuer-Hintergrund</div>
            <div class="theme-option" data-theme="wall4">Elektro-Hintergrund</div>
            <div class="theme-option" data-theme="wall5">Psycho-Hintergrund</div>
            <div class="theme-option" data-theme="wall6">Geist-Hintergrund</div>
            <div class="theme-option" data-theme="wall7">Kampf-Hintergrund</div>
            <div class="theme-option" data-theme="wall8">Eis-Hintergrund</div>
            <div class="theme-option custom-upload">
                <label for="custom-bg-upload">Eigenes Bild hochladen</label>
                <input type="file" id="custom-bg-upload" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>
    
    <div id="pokedex-container">
        <div id="caught-pokemon" class="pokedex-column">
            <h2 class="column-title">Gefangene Pok√©mon</h2>
            <div id="caught-list">Lade Daten...</div>
        </div>
        <div id="seen-pokemon" class="pokedex-column">
            <h2 class="column-title">Gesehene Pok√©mon</h2>
            <div id="seen-list">Lade Daten...</div>
        </div>
    </div>
    
    <!-- Modal f√ºr die vergr√∂√üerte Ansicht -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
            <div class="modal-description" id="modalDescription">
                Lade Pok√©dex-Eintrag...
            </div>
        </div>
    </div>
    
    <script>
        // Twitch-Username aus der URL extrahieren
        const path = window.location.pathname.split("/");
        const username = path[path.length - 1];
        document.getElementById("username").innerText = username;
        
        // Pok√©dex-Eintr√§ge f√ºr die Detailansicht
        let pokedexEntries = {};
        
        // Lade die Pok√©dex-Eintr√§ge
        fetch('/pokedexeintrag.json')
            .then(response => response.json())
            .then(data => {
                pokedexEntries = data;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Pok√©dex-Eintr√§ge:', error);
            });
            
        // Hintergrund-Theme-Funktionalit√§t
        document.addEventListener('DOMContentLoaded', function() {
            // Theme-Selector-Elemente
            const themeBtn = document.getElementById('theme-btn');
            const themeDropdown = document.getElementById('theme-dropdown');
            const themeOptions = document.querySelectorAll('.theme-option');
            const customUpload = document.getElementById('custom-bg-upload');
            
            // Gespeichertes Theme laden
            loadSavedTheme();
            
            // Toggle Dropdown ein/aus
            themeBtn.addEventListener('click', function() {
                themeDropdown.classList.toggle('active');
            });
            
            // Schlie√üe Dropdown wenn woanders geklickt wird
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.theme-selector')) {
                    themeDropdown.classList.remove('active');
                }
            });
            
            // Theme-Option ausw√§hlen
            themeOptions.forEach(option => {
                if (!option.classList.contains('custom-upload')) {
                    option.addEventListener('click', function() {
                        const theme = this.getAttribute('data-theme');
                        setTheme(theme);
                        saveTheme(theme);
                        themeDropdown.classList.remove('active');
                    });
                }
            });
            
            // Eigenes Bild hochladen
            customUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const customBg = e.target.result;
                        document.body.style.backgroundImage = `url(${customBg})`;
                        document.body.className = 'theme-custom';
                        saveCustomBackground(customBg);
                        themeDropdown.classList.remove('active');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Theme aus dem localStorage laden
            function loadSavedTheme() {
                const savedTheme = localStorage.getItem('pokedexTheme');
                if (savedTheme) {
                    if (savedTheme === 'custom') {
                        const customBg = localStorage.getItem('pokedexCustomBg');
                        if (customBg) {
                            document.body.style.backgroundImage = `url(${customBg})`;
                            document.body.className = 'theme-custom';
                        } else {
                            setTheme('dark'); // Standard-Theme falls custom-Daten fehlen
                        }
                    } else {
                        setTheme(savedTheme);
                    }
                } else {
                    setTheme('dark'); // Standard-Theme wenn noch keins gew√§hlt wurde
                }
            }
            
            // Theme setzen
            function setTheme(theme) {
                document.body.className = '';
                document.body.style.backgroundImage = '';
                document.body.classList.add('theme-' + theme);
            }
            
            // Theme im localStorage speichern
            function saveTheme(theme) {
                localStorage.setItem('pokedexTheme', theme);
            }
            
            // Eigenes Hintergrundbild im localStorage speichern
            function saveCustomBackground(customBg) {
                localStorage.setItem('pokedexTheme', 'custom');
                localStorage.setItem('pokedexCustomBg', customBg);
            }
        });
            
        // Modal-Funktionen
        const modal = document.getElementById("pokemonModal");
        
        function openModal(pokemonId, pokemonName, imageUrl) {
            const modalImage = document.getElementById("modalImage");
            const modalInfo = document.getElementById("modalInfo");
            const modalDescription = document.getElementById("modalDescription");
            const modalContent = document.querySelector(".modal-content");
            
            // Setze Bild und Grundinfos
            modalImage.src = imageUrl;
            modalImage.alt = pokemonName;
            modalInfo.innerHTML = `<h2>#${pokemonId} ${pokemonName}</h2>`;
            
            // Setze die Beschreibung (wenn verf√ºgbar)
            if (pokedexEntries[pokemonId]) {
                modalDescription.innerHTML = pokedexEntries[pokemonId];
                
                // Modal-Gr√∂√üe an Textl√§nge anpassen
                // Kurzer Timeout, damit der Text zuerst gerendert wird
                setTimeout(() => {
                    const textLength = modalDescription.textContent.length;
                    const baseWidth = 300; // Mindestbreite
                    const maxWidth = 600; // Maximale Breite
                    
                    // Berechne Breite basierend auf Textl√§nge
                    const width = Math.min(baseWidth + textLength * 0.8, maxWidth);
                    modalContent.style.width = width + "px";
                }, 50);
            } else {
                modalDescription.innerHTML = `<p>Kein Pok√©dex-Eintrag f√ºr ${pokemonName} gefunden.</p>`;
                modalContent.style.width = "300px"; // Standardbreite f√ºr kurzen Text
            }
            
            // Zeige Modal
            modal.style.display = "block";
        }
        
        function closeModal() {
            modal.style.display = "none";
        }
        
        // Schlie√üe Modal, wenn au√üerhalb geklickt wird
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };
        
        // Pok√©dex-Daten abrufen und in zwei Listen aufteilen
        fetch(`/api/pokedex/${username}`)
            .then(response => response.json())
            .then(data => {
                const caughtList = document.getElementById("caught-list");
                const seenList = document.getElementById("seen-list");
                
                // Listen leeren
                caughtList.innerHTML = "";
                seenList.innerHTML = "";
                
                // Pr√ºfen, ob Daten vorhanden sind
                if (data.length === 0) {
                    caughtList.innerHTML = "<p>Keine Pok√©mon gefunden!</p>";
                    seenList.innerHTML = "<p>Keine Pok√©mon gefunden!</p>";
                    return;
                }
                
                // Z√§hler f√ºr gefangene und gesehene Pok√©mon
                let caughtCount = 0;
                let seenCount = 0;
                
                // Daten nach gefangen/gesehen sortieren
                data.forEach(pokemon => {
                    const shinyText = pokemon.shiny ? '<span class="shiny">‚ú®Shiny!‚ú®</span>' : "";
                    const status = pokemon.gefangen 
                        ? '<span class="caught">‚óìGefangen‚óì</span>' 
                        : '<span class="not-caught">üûÆNicht gefangenüûÆ</span>';
                    
                    // Formatierung der Pok√©mon-ID f√ºr den Bildpfad
                    const paddedId = pokemon.pokemon_id.toString().padStart(3, '0');
                    const imageUrl = `https://raw.githubusercontent.com/Skylldra/PokemonCatch/main/Pokedex/${paddedId}.png`;
                    
                    // HTML f√ºr den Pok√©mon-Eintrag erstellen
                    const pokemonEntry = `
                        <div class="pokemon">
                            <div class="pokemon-entry">
                                <img src="${imageUrl}" alt="${pokemon.pokemon_name}" 
                                     class="pokemon-image" 
                                     onclick="openModal(${pokemon.pokemon_id}, '${pokemon.pokemon_name}', '${imageUrl}')">
                                <div class="pokemon-info">
                                    #${pokemon.pokemon_id} ${pokemon.pokemon_name} ${shinyText}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Je nach Status zur entsprechenden Liste hinzuf√ºgen
                    if (pokemon.gefangen) {
                        caughtList.innerHTML += pokemonEntry;
                        caughtCount++;
                    } else {
                        seenList.innerHTML += pokemonEntry;
                        seenCount++;
                    }
                });
                
                // Wenn eine Liste leer ist, entsprechende Nachricht anzeigen
                if (caughtCount === 0) {
                    caughtList.innerHTML = "<p>Keine gefangenen Pok√©mon!</p>";
                }
                if (seenCount === 0) {
                    seenList.innerHTML = "<p>Keine gesehenen Pok√©mon!</p>";
                }
                
                // Aktualisiere die Spalten√ºberschriften mit der Anzahl
                document.querySelector("#caught-pokemon .column-title").innerText = 
                    `Gefangene Pok√©mon (${caughtCount})`;
                document.querySelector("#seen-pokemon .column-title").innerText = 
                    `Gesehene Pok√©mon (${seenCount})`;
            })
            .catch(error => {
                document.getElementById("caught-list").innerHTML = "<p>Fehler beim Laden der Daten!</p>";
                document.getElementById("seen-list").innerHTML = "<p>Fehler beim Laden der Daten!</p>";
                console.error("Fehler beim Laden der Pok√©dex-Daten:", error);
            });
    </script>
</body>
</html>
