<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Pokédex</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #E0E0E0; /* Helle Schrift */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
        }
        #pokedex-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .pokedex-column {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 20px;
            background: #1E1E1E; /* Dunkle Box */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Dezente Schatten */
        }
        #caught-pokemon {
            border: 3px solid #4CAF50; /* Grüne Umrandung für gefangene Pokémon */
        }
        #seen-pokemon {
            border: 3px solid #FF5252; /* Rote Umrandung für gesehene Pokémon */
        }
        .column-title {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        #caught-pokemon .column-title {
            color: #4CAF50; /* Grüne Überschrift für gefangene Pokémon */
        }
        #seen-pokemon .column-title {
            color: #FF5252; /* Rote Überschrift für gesehene Pokémon */
        }
        .pokemon {
            padding: 10px;
            border-bottom: 1px solid #333; /* Dezente Trennlinie */
            display: flex;
            align-items: center;
            justify-content: center; /* Zentriert die Elemente horizontal */
            text-align: left;
        }
        .pokemon:last-child {
            border-bottom: none; /* Letztes Element ohne Trennlinie */
        }
        /* Gefangen/Nicht Gefangen Icons */
        .caught {
            color: #4CAF50; /* Grün für gefangen */
        }
        .not-caught {
            color: #FF5252; /* Rot für nicht gefangen */
        }
        /* Shiny Pokémon */
        .shiny {
            color: #FFD700; /* Gold für Shiny */
            font-weight: bold;
            white-space: nowrap; /* Verhindert Umbruch */
        }
        /* Pokemon Bild Styling */
        .pokemon-image {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
            flex-shrink: 0;
            cursor: pointer; /* Zeigt an, dass das Bild klickbar ist */
            transition: transform 0.2s; /* Sanfte Hover-Animation */
        }
        .pokemon-image:hover {
            transform: scale(1.1); /* Leicht vergrößern beim Hover */
        }
        /* Container für den Pokemon Eintrag */
        .pokemon-entry {
            display: flex;
            align-items: center;
            white-space: nowrap; /* Verhindert Umbruch */
            overflow: hidden; /* Bei Überlauf abschneiden */
            width: 100%; /* Feste Breite für die Einträge */
        }
        
        /* Pokemon Info Bereich */
        .pokemon-info {
            white-space: nowrap; /* Verhindert Umbruch */
            overflow: hidden; /* Versteckt Überlauf */
            text-overflow: ellipsis; /* Zeigt "..." bei Überlauf */
        }
        
        /* Modal-Style für die vergrößerte Ansicht */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: 5% auto;
            width: auto;
            max-width: 90%;
            min-width: 300px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-image {
            width: 150px; /* Größeres Bild im Modal */
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .modal-info {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-description {
            width: 100%;
            background-color: #2A2A2A;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left; /* Linksbündiger Text */
            line-height: 1.6; /* Erhöhter Zeilenabstand */
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #E0E0E0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-button:hover {
            color: #FF5252;
        }

        /* Responsive Design für mobile Geräte */
        @media (max-width: 768px) {
            #pokedex-container {
                flex-direction: column;
                align-items: center;
            }
            .pokedex-column {
                width: 100%;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Pokédex von <span id="username"></span></h1>
    <div id="pokedex-container">
        <div id="caught-pokemon" class="pokedex-column">
            <h2 class="column-title">Gefangene Pokémon</h2>
            <div id="caught-list">Lade Daten...</div>
        </div>
        <div id="seen-pokemon" class="pokedex-column">
            <h2 class="column-title">Gesehene Pokémon</h2>
            <div id="seen-list">Lade Daten...</div>
        </div>
    </div>
    
    <!-- Modal für die vergrößerte Ansicht -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
            <div class="modal-description" id="modalDescription">
                Lade Pokédex-Eintrag...
            </div>
        </div>
    </div>
    
    <script>
        // Twitch-Username aus der URL extrahieren
        const path = window.location.pathname.split("/");
        const username = path[path.length - 1];
        document.getElementById("username").innerText = username;
        
        // Pokédex-Einträge für die Detailansicht
        let pokedexEntries = {};
        
        // Lade die Pokédex-Einträge
        fetch('/pokedexeintrag.json')
            .then(response => response.json())
            .then(data => {
                pokedexEntries = data;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Pokédex-Einträge:', error);
            });
            
        // Modal-Funktionen
        const modal = document.getElementById("pokemonModal");
        
        function openModal(pokemonId, pokemonName, imageUrl) {
            const modalImage = document.getElementById("modalImage");
            const modalInfo = document.getElementById("modalInfo");
            const modalDescription = document.getElementById("modalDescription");
            const modalContent = document.querySelector(".modal-content");
            
            // Setze Bild und Grundinfos
            modalImage.src = imageUrl;
            modalImage.alt = pokemonName;
            modalInfo.innerHTML = `<h2>#${pokemonId} ${pokemonName}</h2>`;
            
            // Setze die Beschreibung (wenn verfügbar)
            if (pokedexEntries[pokemonId]) {
                modalDescription.innerHTML = pokedexEntries[pokemonId];
                
                // Modal-Größe an Textlänge anpassen
                // Kurzer Timeout, damit der Text zuerst gerendert wird
                setTimeout(() => {
                    const textLength = modalDescription.textContent.length;
                    const baseWidth = 300; // Mindestbreite
                    const maxWidth = 600; // Maximale Breite
                    
                    // Berechne Breite basierend auf Textlänge
                    const width = Math.min(baseWidth + textLength * 0.8, maxWidth);
                    modalContent.style.width = width + "px";
                }, 50);
            } else {
                modalDescription.innerHTML = `<p>Kein Pokédex-Eintrag für ${pokemonName} gefunden.</p>`;
                modalContent.style.width = "300px"; // Standardbreite für kurzen Text
            }
            
            // Zeige Modal
            modal.style.display = "block";
        }
        
        function closeModal() {
            modal.style.display = "none";
        }
        
        // Schließe Modal, wenn außerhalb geklickt wird
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };
        
        // Pokédex-Daten abrufen und in zwei Listen aufteilen
        fetch(`/api/pokedex/${username}`)
            .then(response => response.json())
            .then(data => {
                const caughtList = document.getElementById("caught-list");
                const seenList = document.getElementById("seen-list");
                
                // Listen leeren
                caughtList.innerHTML = "";
                seenList.innerHTML = "";
                
                // Prüfen, ob Daten vorhanden sind
                if (data.length === 0) {
                    caughtList.innerHTML = "<p>Keine Pokémon gefunden!</p>";
                    seenList.innerHTML = "<p>Keine Pokémon gefunden!</p>";
                    return;
                }
                
                // Zähler für gefangene und gesehene Pokémon
                let caughtCount = 0;
                let seenCount = 0;
                
                // Daten nach gefangen/gesehen sortieren
                data.forEach(pokemon => {
                    const shinyText = pokemon.shiny ? '<span class="shiny">✨Shiny!✨</span>' : "";
                    const status = pokemon.gefangen 
                        ? '<span class="caught">◓Gefangen◓</span>' 
                        : '<span class="not-caught">🞮Nicht gefangen🞮</span>';
                    
                    // Formatierung der Pokémon-ID für den Bildpfad
                    const paddedId = pokemon.pokemon_id.toString().padStart(3, '0');
                    const imageUrl = `https://raw.githubusercontent.com/Skylldra/PokemonCatch/main/Pokedex/${paddedId}.png`;
                    
                    // HTML für den Pokémon-Eintrag erstellen
                    const pokemonEntry = `
                        <div class="pokemon">
                            <div class="pokemon-entry">
                                <img src="${imageUrl}" alt="${pokemon.pokemon_name}" 
                                     class="pokemon-image" 
                                     onclick="openModal(${pokemon.pokemon_id}, '${pokemon.pokemon_name}', '${imageUrl}')">
                                <div class="pokemon-info">
                                    #${pokemon.pokemon_id} ${pokemon.pokemon_name} ${shinyText}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Je nach Status zur entsprechenden Liste hinzufügen
                    if (pokemon.gefangen) {
                        caughtList.innerHTML += pokemonEntry;
                        caughtCount++;
                    } else {
                        seenList.innerHTML += pokemonEntry;
                        seenCount++;
                    }
                });
                
                // Wenn eine Liste leer ist, entsprechende Nachricht anzeigen
                if (caughtCount === 0) {
                    caughtList.innerHTML = "<p>Keine gefangenen Pokémon!</p>";
                }
                if (seenCount === 0) {
                    seenList.innerHTML = "<p>Keine gesehenen Pokémon!</p>";
                }
                
                // Aktualisiere die Spaltenüberschriften mit der Anzahl
                document.querySelector("#caught-pokemon .column-title").innerText = 
                    `Gefangene Pokémon (${caughtCount})`;
                document.querySelector("#seen-pokemon .column-title").innerText = 
                    `Gesehene Pokémon (${seenCount})`;
            })
            .catch(error => {
                document.getElementById("caught-list").innerHTML = "<p>Fehler beim Laden der Daten!</p>";
                document.getElementById("seen-list").innerHTML = "<p>Fehler beim Laden der Daten!</p>";
                console.error("Fehler beim Laden der Pokédex-Daten:", error);
            });
    </script>
</body>
</html>
