<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #E0E0E0; /* Helle Schrift */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
        }
        #pokedex {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1E1E1E; /* Dunkle Box */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Dezente Schatten */
        }
        .pokemon {
            padding: 10px;
            border-bottom: 1px solid #333; /* Dezente Trennlinie */
        }
        .pokemon:last-child {
            border-bottom: none; /* Letztes Element ohne Trennlinie */
        }
        /* Gefangen/Nicht Gefangen Icons */
        .caught {
            color: #4CAF50; /* GrÃ¼n fÃ¼r gefangen */
        }
        .not-caught {
            color: #FF5252; /* Rot fÃ¼r nicht gefangen */
        }
        /* Shiny PokÃ©mon */
        .shiny {
            color: #FFD700; /* Gold fÃ¼r Shiny */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PokÃ©dex von <span id="username"></span></h1>
    <div id="pokedex">Lade Daten...</div>

    <script>
        // Twitch-Username aus der URL extrahieren
        const path = window.location.pathname.split("/");
        const username = path[path.length - 1];

        document.getElementById("username").innerText = username;

        // PokÃ©dex-Daten abrufen
        fetch(`/api/pokedex/${username}`)
            .then(response => response.json())
            .then(data => {
                const pokedexDiv = document.getElementById("pokedex");
                pokedexDiv.innerHTML = "";

                if (data.length === 0) {
                    pokedexDiv.innerHTML = "<p>Keine PokÃ©mon gefunden!</p>";
                    return;
                }

                data.forEach(pokemon => {
                    const shinyText = pokemon.shiny ? "âœ¨Shiny!âœ¨" : "";
                    pokedexDiv.innerHTML += `
                        <div class="pokemon">
                            #${pokemon.pokemon_id} ${pokemon.pokemon_name} - ${pokemon.gefangen ? "â—“Gefangenâ—“" : "ðŸž®Nicht gefangenðŸž®"} ${shinyText}
                        </div>
                    `;
                });
            })
            .catch(error => {
                document.getElementById("pokedex").innerHTML = "<p>Fehler beim Laden der Daten!</p>";
            });
    </script>
</body>
</html>
