<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein PokÃ©dex</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dunkler Hintergrund */
            color: #E0E0E0; /* Helle Schrift */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
        }
        #pokedex {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1E1E1E; /* Dunkle Box */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Dezente Schatten */
        }
        .pokemon {
            padding: 10px;
            border-bottom: 1px solid #333; /* Dezente Trennlinie */
            display: flex;
            align-items: center;
            justify-content: center; /* Zentriert die Elemente horizontal */
            text-align: left;
        }
        .pokemon:last-child {
            border-bottom: none; /* Letztes Element ohne Trennlinie */
        }
        /* Gefangen/Nicht Gefangen Icons */
        .caught {
            color: #4CAF50; /* GrÃ¼n fÃ¼r gefangen */
        }
        .not-caught {
            color: #FF5252; /* Rot fÃ¼r nicht gefangen */
        }
        /* Shiny PokÃ©mon */
        .shiny {
            color: #FFD700; /* Gold fÃ¼r Shiny */
            font-weight: bold;
        }
        /* Pokemon Bild Styling */
        .pokemon-image {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
            flex-shrink: 0;
            cursor: pointer; /* Zeigt an, dass das Bild klickbar ist */
            transition: transform 0.2s; /* Sanfte Hover-Animation */
        }
        .pokemon-image:hover {
            transform: scale(1.1); /* Leicht vergrÃ¶ÃŸern beim Hover */
        }
        /* Container fÃ¼r den Pokemon Eintrag - feste Breite & zentriert */
        .pokemon-entry {
            width: 350px; /* Feste Breite fÃ¼r alle EintrÃ¤ge */
            display: flex;
            align-items: center;
        }
        
        /* Modal-Style fÃ¼r die vergrÃ¶ÃŸerte Ansicht */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: 5% auto;
            width: auto;
            max-width: 90%;
            min-width: 300px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-image {
            width: 150px; /* GrÃ¶ÃŸeres Bild im Modal */
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .modal-info {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-description {
            width: 100%;
            text-align: center; /* Text zentrieren */
            background-color: #2A2A2A;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.6; /* Besserer Zeilenabstand */
        }
        
        .modal-description p {
            margin: 0 0 10px 0; /* Abstand zwischen AbsÃ¤tzen */
            text-align: left; /* Text linksbÃ¼ndig fÃ¼r bessere Lesbarkeit */
            padding: 0 10px; /* SeitenrÃ¤nder fÃ¼r den Text */
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #E0E0E0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-button:hover {
            color: #FF5252;
        }
    </style>
</head>
<body>
    <h1>PokÃ©dex von <span id="username"></span></h1>
    <div id="pokedex">Lade Daten...</div>
    
    <!-- Modal fÃ¼r die vergrÃ¶ÃŸerte Ansicht -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
            <div class="modal-description" id="modalDescription">
                Lade PokÃ©dex-Eintrag...
            </div>
        </div>
    </div>
    
    <script>
        // Twitch-Username aus der URL extrahieren
        const path = window.location.pathname.split("/");
        const username = path[path.length - 1];
        document.getElementById("username").innerText = username;
        
        // PokÃ©dex-EintrÃ¤ge fÃ¼r die Detailansicht
        let pokedexEntries = {};
        
        // Lade die PokÃ©dex-EintrÃ¤ge
        fetch('/pokedexeintrag.json')
            .then(response => response.json())
            .then(data => {
                pokedexEntries = data;
            })
            .catch(error => {
                console.error('Fehler beim Laden der PokÃ©dex-EintrÃ¤ge:', error);
            });
            
        // Modal-Funktionen
        const modal = document.getElementById("pokemonModal");
        
        function openModal(pokemonId, pokemonName, imageUrl) {
            const modalImage = document.getElementById("modalImage");
            const modalInfo = document.getElementById("modalInfo");
            const modalDescription = document.getElementById("modalDescription");
            const modalContent = document.querySelector(".modal-content");
            
            // Setze Bild und Grundinfos
            modalImage.src = imageUrl;
            modalImage.alt = pokemonName;
            modalInfo.innerHTML = `<h2>#${pokemonId} ${pokemonName}</h2>`;
            
            // Setze die Beschreibung (wenn verfÃ¼gbar)
            if (pokedexEntries[pokemonId]) {
                // Verarbeite Text fÃ¼r bessere ZeilenumbrÃ¼che
                modalDescription.innerHTML = formatPokedexEntry(pokedexEntries[pokemonId]);
                
                // Modal-GrÃ¶ÃŸe an TextlÃ¤nge anpassen
                setTimeout(() => {
                    const textLength = modalDescription.textContent.length;
                    const baseWidth = 300; // Mindestbreite
                    const maxWidth = 600; // Maximale Breite
                    
                    // Berechne Breite basierend auf TextlÃ¤nge
                    const width = Math.min(baseWidth + textLength * 0.8, maxWidth);
                    modalContent.style.width = width + "px";
                }, 50);
            } else {
                modalDescription.innerHTML = `<p>Kein PokÃ©dex-Eintrag fÃ¼r ${pokemonName} gefunden.</p>`;
                modalContent.style.width = "300px"; // Standardbreite fÃ¼r kurzen Text
            }
            
            // Zeige Modal
            modal.style.display = "block";
        }
        
        // Funktion zum Formatieren der PokÃ©dex-EintrÃ¤ge mit besseren UmbrÃ¼chen
        function formatPokedexEntry(text) {
            // Ersetze existierende <p> Tags durch temporÃ¤re Markierungen
            let formattedText = text.replace(/<p>/g, "Â§PARAGRAPH_STARTÂ§").replace(/<\/p>/g, "Â§PARAGRAPH_ENDÂ§");
            
            // Teile den Text an Punkten auf, aber behalte die Punkte bei
            let sentences = formattedText.split(/(?<=\.)\s+/);
            
            // Setze den formatierten Text zusammen, jeder Satz in eigenem Absatz wenn nicht schon in <p> Tags
            formattedText = sentences.map(sentence => {
                // Wenn der Satz bereits Teil eines Paragraphen ist, nicht neu verpacken
                if (sentence.includes("Â§PARAGRAPH_STARTÂ§") || sentence.includes("Â§PARAGRAPH_ENDÂ§")) {
                    return sentence;
                }
                return `<p>${sentence}</p>`;
            }).join('');
            
            // Stelle die ursprÃ¼nglichen <p> Tags wieder her
            formattedText = formattedText
                .replace(/Â§PARAGRAPH_STARTÂ§/g, "<p>")
                .replace(/Â§PARAGRAPH_ENDÂ§/g, "</p>");
            
            return formattedText;
        }
        
        function closeModal() {
            modal.style.display = "none";
        }
        
        // SchlieÃŸe Modal, wenn auÃŸerhalb geklickt wird
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };
        
        // PokÃ©dex-Daten abrufen
        fetch(`/api/pokedex/${username}`)
            .then(response => response.json())
            .then(data => {
                const pokedexDiv = document.getElementById("pokedex");
                pokedexDiv.innerHTML = "";
                if (data.length === 0) {
                    pokedexDiv.innerHTML = "<p>Keine PokÃ©mon gefunden!</p>";
                    return;
                }
                data.forEach(pokemon => {
                    const shinyText = pokemon.shiny ? '<span class="shiny">âœ¨Shiny!âœ¨</span>' : "";
                    const status = pokemon.gefangen 
                        ? '<span class="caught">â—“Gefangenâ—“</span>' 
                        : '<span class="not-caught">ðŸž®Nicht gefangenðŸž®</span>';
                    // Formatierung der PokÃ©mon-ID fÃ¼r den Bildpfad (z.B. 001.png, 025.png)
                    const paddedId = pokemon.pokemon_id.toString().padStart(3, '0');
                    const imageUrl = `https://raw.githubusercontent.com/Skylldra/PokemonCatch/main/Pokedex/${paddedId}.png`;
                    
                    pokedexDiv.innerHTML += `
                        <div class="pokemon">
                            <div class="pokemon-entry">
                                <img src="${imageUrl}" alt="${pokemon.pokemon_name}" 
                                     class="pokemon-image" 
                                     onclick="openModal(${pokemon.pokemon_id}, '${pokemon.pokemon_name}', '${imageUrl}')">
                                <div>
                                    #${pokemon.pokemon_id} ${pokemon.pokemon_name} - ${status} ${shinyText}
                                </div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(error => {
                document.getElementById("pokedex").innerHTML = "<p>Fehler beim Laden der Daten!</p>";
            });
    </script>
</body>
</html>
